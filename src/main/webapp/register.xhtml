<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="title">Register</ui:define>

            <ui:define name="content">
                <h1>Register</h1>
                
                <p>#{customerController.result.message()}</p>
                <p>#{flash.result.message()}</p>
               
                <h:form id="registerForm">

                    <label>First Name </label>

                    <div class="row">
                        <h:message class="error" for="firstName"></h:message>

                        <h:inputText  id="firstName" value="#{customerController.newCustomer.firstName}" />

                    </div>



                    <label>Last Name </label> 
                    <div class="row">
                        <h:message class="error" for="lastName"></h:message>
                        <h:inputText id="lastName" value="#{customerController.newCustomer.lastName}" />

                    </div>

                    <label>E-mail</label>
                    <div class="row">
                        <h:message for="email"  class="error"></h:message>
                        <h:inputText id="email" value="#{customerController.newCustomer.email}" />
                    </div>
                    
                    
                    <label>Phone</label>
                    <div class="row">
                        <h:message for="phone"  class="error"></h:message>
                        <h:inputText id="phone" value="#{customerController.newCustomer.phone}" />
                    </div>
                    
                    


                    <label>Password</label>

                    <div class="row">
                        <h:message for="password" class="error" />
                        <h:inputSecret id="password" value="#{customerController.newCustomer.passwordForm}" />
                    </div>

                    <h:commandButton action="#{customerController.registerCustomer()}" value="Register" >
                       
                    </h:commandButton>

                </h:form>
               

            </ui:define>



        </ui:composition>

    </body>
</html>
